<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
  <h2 class="text-center mb-5">Employee Registration Form</h2>
  <form action="InsertFormRecords" method="get" class="form-group col-sm-6 mx-auto">
    <div class="form-group">
      <label for="empno">Employee Number</label>
      <input type="text" class="form-control" id="empno" name="empno" required>
    </div>
    <div class="form-group">
      <label for="empname">Employee Name</label>
      <input type="text" class="form-control" id="empname" name="empname" required>
    </div>
    <div class="form-group">
      <label for="empjob">Job Title</label>
      <select class="form-control" id="empjob" name="empjob">
        <option selected>Programmer</option>
        <option>Manager</option>
        <option>Software Engineer</option>
        <option>Data Engineer</option>
        <option>Project Manager</option>
        <option>Software Developer</option>
        <option>Executive</option>
        <option>Full-Stack Developer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="department">Department</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="department" id="IT" value="IT" checked>
        <label class="form-check-label" for="IT">IT</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="department" id="Finance" value="Finance">
        <label class="form-check-label" for="Finance">Finance</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="department" id="Sales" value="Sales">
        <label class="form-check-label" for="Sales">Sales</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

</body>
</html>
